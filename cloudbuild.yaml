# Google Cloud Build configuration for LumoTrade deployment

steps:
  # Build Backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/lumotrade-backend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/lumotrade-backend:latest'
      - '-f'
      - 'ml-backend/Dockerfile'
      - './ml-backend'
    id: 'build-backend'

  # Build Frontend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/lumotrade-frontend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/lumotrade-frontend:latest'
      - '.'
    id: 'build-frontend'

  # Push Backend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/lumotrade-backend:$SHORT_SHA'
    id: 'push-backend'
    waitFor: ['build-backend']

  # Push Frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/lumotrade-frontend:$SHORT_SHA'
    id: 'push-frontend'
    waitFor: ['build-frontend']

  # Deploy Backend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'lumotrade-backend'
      - '--image=gcr.io/$PROJECT_ID/lumotrade-backend:$SHORT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--timeout=300'
      - '--max-instances=10'
      - '--set-env-vars=ENVIRONMENT=production'
    id: 'deploy-backend'
    waitFor: ['push-backend']

  # Deploy Frontend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'lumotrade-frontend'
      - '--image=gcr.io/$PROJECT_ID/lumotrade-frontend:$SHORT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--max-instances=5'
    id: 'deploy-frontend'
    waitFor: ['push-frontend']

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/lumotrade-backend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/lumotrade-backend:latest'
  - 'gcr.io/$PROJECT_ID/lumotrade-frontend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/lumotrade-frontend:latest'

# Build timeout
timeout: 1800s

# Build options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY


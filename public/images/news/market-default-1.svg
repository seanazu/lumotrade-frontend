<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" fill="none">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="line1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
  </defs>
  <rect width="400" height="200" fill="url(#bg1)"/>
  <!-- Grid lines -->
  <g stroke="#334155" stroke-width="0.5" opacity="0.5">
    <line x1="0" y1="50" x2="400" y2="50"/>
    <line x1="0" y1="100" x2="400" y2="100"/>
    <line x1="0" y1="150" x2="400" y2="150"/>
    <line x1="100" y1="0" x2="100" y2="200"/>
    <line x1="200" y1="0" x2="200" y2="200"/>
    <line x1="300" y1="0" x2="300" y2="200"/>
  </g>
  <!-- Upward trend line -->
  <path d="M 20 160 Q 80 140, 120 120 T 200 90 T 280 60 T 380 30" 
        stroke="url(#line1)" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- Area under line -->
  <path d="M 20 160 Q 80 140, 120 120 T 200 90 T 280 60 T 380 30 L 380 200 L 20 200 Z" 
        fill="#22c55e" opacity="0.1"/>
  <!-- Chart icon -->
  <rect x="340" y="20" width="40" height="30" rx="4" fill="#334155"/>
  <path d="M 350 40 L 358 32 L 366 38 L 372 28" stroke="#22c55e" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>


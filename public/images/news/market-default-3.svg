<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" fill="none">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181b"/>
      <stop offset="100%" style="stop-color:#09090b"/>
    </linearGradient>
    <linearGradient id="globe" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
  </defs>
  <rect width="400" height="200" fill="url(#bg3)"/>
  <!-- Globe/World markets -->
  <circle cx="200" cy="100" r="60" stroke="url(#globe)" stroke-width="2" fill="none" opacity="0.3"/>
  <ellipse cx="200" cy="100" rx="60" ry="25" stroke="url(#globe)" stroke-width="1.5" fill="none" opacity="0.5"/>
  <ellipse cx="200" cy="100" rx="25" ry="60" stroke="url(#globe)" stroke-width="1.5" fill="none" opacity="0.5"/>
  <line x1="140" y1="100" x2="260" y2="100" stroke="url(#globe)" stroke-width="1" opacity="0.4"/>
  <line x1="200" y1="40" x2="200" y2="160" stroke="url(#globe)" stroke-width="1" opacity="0.4"/>
  <!-- Market trend arrows -->
  <g>
    <!-- Up arrow left -->
    <path d="M 60 140 L 60 80 M 50 95 L 60 80 L 70 95" stroke="#22c55e" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Up arrow right -->
    <path d="M 340 130 L 340 70 M 330 85 L 340 70 L 350 85" stroke="#22c55e" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <!-- Data points -->
  <g fill="#6366f1">
    <circle cx="170" cy="75" r="4"/>
    <circle cx="230" cy="90" r="4"/>
    <circle cx="185" cy="125" r="4"/>
    <circle cx="215" cy="115" r="4"/>
  </g>
  <!-- Connection lines -->
  <g stroke="#6366f1" stroke-width="1" opacity="0.4">
    <line x1="170" y1="75" x2="230" y2="90"/>
    <line x1="185" y1="125" x2="215" y2="115"/>
    <line x1="170" y1="75" x2="185" y2="125"/>
    <line x1="230" y1="90" x2="215" y2="115"/>
  </g>
  <!-- News/Document icon -->
  <g transform="translate(20, 20)">
    <rect width="35" height="45" rx="4" fill="#27272a"/>
    <rect x="6" y="8" width="23" height="3" rx="1" fill="#52525b"/>
    <rect x="6" y="15" width="18" height="2" rx="1" fill="#52525b"/>
    <rect x="6" y="21" width="20" height="2" rx="1" fill="#52525b"/>
    <rect x="6" y="27" width="15" height="2" rx="1" fill="#52525b"/>
    <rect x="6" y="35" width="12" height="6" rx="1" fill="#6366f1" opacity="0.5"/>
  </g>
</svg>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" fill="none">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#0f0d24"/>
    </linearGradient>
  </defs>
  <rect width="400" height="200" fill="url(#bg2)"/>
  <!-- Grid lines -->
  <g stroke="#3730a3" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="50" x2="400" y2="50"/>
    <line x1="0" y1="100" x2="400" y2="100"/>
    <line x1="0" y1="150" x2="400" y2="150"/>
  </g>
  <!-- Candlesticks -->
  <g>
    <!-- Green candle 1 -->
    <line x1="50" y1="60" x2="50" y2="140" stroke="#22c55e" stroke-width="1"/>
    <rect x="42" y="80" width="16" height="40" fill="#22c55e" rx="2"/>
    <!-- Red candle 2 -->
    <line x1="100" y1="70" x2="100" y2="150" stroke="#ef4444" stroke-width="1"/>
    <rect x="92" y="90" width="16" height="35" fill="#ef4444" rx="2"/>
    <!-- Green candle 3 -->
    <line x1="150" y1="50" x2="150" y2="130" stroke="#22c55e" stroke-width="1"/>
    <rect x="142" y="65" width="16" height="45" fill="#22c55e" rx="2"/>
    <!-- Green candle 4 -->
    <line x1="200" y1="40" x2="200" y2="110" stroke="#22c55e" stroke-width="1"/>
    <rect x="192" y="50" width="16" height="40" fill="#22c55e" rx="2"/>
    <!-- Red candle 5 -->
    <line x1="250" y1="55" x2="250" y2="120" stroke="#ef4444" stroke-width="1"/>
    <rect x="242" y="70" width="16" height="30" fill="#ef4444" rx="2"/>
    <!-- Green candle 6 -->
    <line x1="300" y1="35" x2="300" y2="100" stroke="#22c55e" stroke-width="1"/>
    <rect x="292" y="45" width="16" height="35" fill="#22c55e" rx="2"/>
    <!-- Green candle 7 -->
    <line x1="350" y1="25" x2="350" y2="85" stroke="#22c55e" stroke-width="1"/>
    <rect x="342" y="35" width="16" height="30" fill="#22c55e" rx="2"/>
  </g>
  <!-- Volume bars -->
  <g opacity="0.4">
    <rect x="42" y="165" width="16" height="25" fill="#22c55e" rx="1"/>
    <rect x="92" y="160" width="16" height="30" fill="#ef4444" rx="1"/>
    <rect x="142" y="155" width="16" height="35" fill="#22c55e" rx="1"/>
    <rect x="192" y="150" width="16" height="40" fill="#22c55e" rx="1"/>
    <rect x="242" y="168" width="16" height="22" fill="#ef4444" rx="1"/>
    <rect x="292" y="158" width="16" height="32" fill="#22c55e" rx="1"/>
    <rect x="342" y="162" width="16" height="28" fill="#22c55e" rx="1"/>
  </g>
</svg>

